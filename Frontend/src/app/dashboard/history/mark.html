<h1 class="text-center" mat-dialog-title>Wystaw ocenę</h1>

<mat-dialog-content class="text-center">

    <p>W skali 1-5, jak oceniasz spotkanie?</p>
        <mat-form-field>
                <mat-select [(value)]="selected">
                  <mat-option>None</mat-option>
                  <mat-option value="option1">1</mat-option>
                  <mat-option value="option2">2</mat-option>
                  <mat-option value="option3">3</mat-option>
                  <mat-option value="option3">4</mat-option>
                  <mat-option value="option3">5</mat-option>
                </mat-select>
        </mat-form-field>

 <br>
 <br>
</mat-dialog-content>
<mat-dialog-actions style="margin-left: 30%;">
  <button mat-raised-button color="warn" mat-dialog-close>Anuluj</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Zatwierdź</button>
</mat-dialog-actions>
